<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="menu-body">
      <div class="flex">
        <div class="icon-section">
          <div class="first-icon">
            <h1>S.</h1>
          </div>
          <div class="icon">
            <img src="/img/home.svg" alt="" />
          </div>
          <div class="icon">
            <img src="/img/menu.svg" alt="" />
          </div>
          <div class="fourth-icon">
            <img src="/img/cart.svg" alt="" />
          </div>
          <div class="icon">
            <img src="/img/location.svg" alt="" />
          </div>
          <div class="icon last-icon">
            <img src="/img/exit.svg" alt="" />
          </div>
        </div>
        <div class="cart-section">
          <div class="cart-header">
            <h1>CART</h1>
          </div>
          <div class="cart-background">
            <div class="first-cart-flex">
              <div class="selected-meal">
                <img src="https://i.ibb.co/GngVX8y/Rectangle-9.png" alt="" />
              </div>
              <div class="meal-info">
                <h3>Smashed Avo</h3>
                <p>$20.00</p>
              </div>
              <div class="flex">
                <div class="minus">-</div>
                <div class="one">1</div>
                <div class="plus">+</div>
              </div>
              <div class="ex">x</div>
            </div>
            <div class="first-cart-flex">
              <div class="selected-meal">
                <img src="https://i.ibb.co/349SJrv/Rectangle-10.png" alt="" />
              </div>
              <div class="meal-info">
                <h3>Yin Yang</h3>
                <p>$10.00</p>
              </div>
              <div class="flex">
                <div class="minus">-</div>
                <div class="one">1</div>
                <div class="plus">+</div>
              </div>
              <div class="ex">x</div>
            </div>
            <div class="first-cart-flex">
              <div class="selected-meal">
                <img src="https://i.ibb.co/QncGXsc/Rectangle-11.png" alt="" />
              </div>
              <div class="meal-info">
                <h3>Pancakes</h3>
                <p>$25.00</p>
              </div>
              <div class="flex">
                <div class="minus">-</div>
                <div class="one">1</div>
                <div class="plus">+</div>
              </div>
              <div class="ex">x</div>
            </div>
            <div class="first-cart-flex">
              <div class="selected-meal">
                <img src="https://i.ibb.co/rMr5XXS/Rectangle-13.png" alt="" />
              </div>
              <div class="meal-info">
                <h3>Rancheros (Tofu)</h3>
                <p>$20.00</p>
              </div>
              <div class="flex">
                <div class="minus">-</div>
                <div class="one">1</div>
                <div class="plus">+</div>
              </div>
              <div class="ex">x</div>
            </div>
          </div>
        </div>
        <div class="payment-section">
          <div class="background">
            <div class="first-card">
              <div class="meal-infoo">
                <h1>Your Subtotal</h1>
                <p>Subtotal $80.00</p>
              </div>
              <button>Confirm Order</button>
            </div>
          </div>
          <div class="backgroundd">
            <div>
              <div class="second-card">
                <div class="meal-infoo">
                  <h1>Promo code</h1>
                  <input type="text" placeholder="enter promo code" />
                </div>
                <button>Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
